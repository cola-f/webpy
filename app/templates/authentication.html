<script type="text/javascript">
	var authFormInputFocus = false;
	// 페이지 설정
	document.oncontextmenu = function() {
		return false;
	}
	document.ondragstart = function() {
		return false;
	}
	document.onkeydown = function() {
		var eventref = (typeof evt !== "undefined") ? evt : event;
		if (typeof eventref == "undefined") return false;
		var keyCode = eventref.keyCode;

		if (keyCode == "8"){
			//input창에 focus가 없는 경우 backspace키를 막는다
			if(!authFormInputFocus){
				keyCode = 0;
				//event.returnValue = false; 위의 event.keyCode=0셋팅으로도 event 무효화됨
				alert("뒤로가기 버튼은 사용할 수 없습니다");
				return false;
			}
		}
		else if (keyCode == 116) {	// F5
			keyCode = 0;
			return false;
		}
		else if (eventref.ctrlKey == true && (keyCode == 78 || keyCode == 82)) { // Ctrl+N, Ctrl+R
			keyCode = 0;
			return false;
		}
	}
</script>

    <script type="text/javascript">
        //중복 클릭 액션 방지 2010.03.04
        var processFlag	= true;

        $(document).ready(function() {

            // 초기화
            $("#mbphn_no").bind("keyup", function() {
                if ($.trim($(this).val()) == "") {
                    $(".btn_skip").removeClass("on");
                } else {
                    $(".btn_skip").addClass("on");
                }
            });


            // 초기화
            $('body').on('click', '.gnb_wrap li a', function() {
                if ($.trim($(this).val()) == "") {
                    $(".btn_skip").removeClass("on");
                } else {
                    $(".btn_skip").addClass("on");
                }
            });

            // 문자로 인증
            $('body').on('click', '#sms_auth', function() {
                var nosendMsg = "";
                if(nosendMsg.length == 0){
                    var f = document.authForm;
                    f.tc.value	= "kcb.oknm.online.pass.popup.sms.cmd.mno.PS02_SmsMno011Cmd";
                    f.target	= "_self";
                    f.submit();
                }else{
                    alert(nosendMsg);
                }
            });


            // QR로 인증
            $('body').on('click', '#qr_auth', function() {
                var nosendMsg = "";
                if(nosendMsg.length == 0){
                    var f = document.authForm;
                    f.tc.value	= "kcb.oknm.online.pass.popup.qr.cmd.mno.PS03_QrMno021Cmd";
                    f.target	= "_self";
                    f.submit();
                }else{
                    alert(nosendMsg);
                }
            });


            // 인증취소
            $('body').on('click', '#btnCancel', function() {
                if(processFlag === false) {
                    alert("본인확인 요청중입니다.\n\n잠시만 기다려주십시요.");
                    return;
                }

                if (!confirm("본인확인을 취소하시겠습니까?")) return;

                var f = document.authForm;
                f.tc.value = "kcb.oknm.online.main.popup.cmd.P005_CancelCmd";
                f.submit();
            });

            // 인증요청
            $('body').on('click', '#btnSubmit', function() {
                if (processFlag === false) {
                    alert("본인확인 요청중입니다.\n\n잠시만 기다려주십시요.");
                    return;
                }

                // 이름
                if ($("#nm").val() == null || $("#nm").val() == "") {
                    alert("이름을 입력해 주세요.");
                    $("#nm").focus();
                    return false;
                }

                // 성명정보 체크7
                if (checkRegExp($("#nm").val(), 'NAME') === false) {
                    alert("올바른 성명정보를 입력해주세요.");
                    $("#nm").focus();
                    return false;
                }

                // 휴대폰 번호
                if ($("#mbphn_no").val() == null || $("#mbphn_no").val() == "") {
                    alert("휴대폰 번호를 입력 해주세요.");
                    $("#mbphn_no").focus();
                    return false;
                }

                // 휴대폰 번호    체크
                if (checkRegExp($("#mbphn_no").val(), 'MOBILENO') === false) {
                    alert("올바른 휴대폰번호를 입력해주세요.");
                    $("#mbphn_no").focus();
                    return false;
                }

                // 보안 문자
                if ($("#captchaCode").val() == null || $("#captchaCode").val() == "") {
                    alert("보안 문자를 입력해 주세요.");
                    $("#captchaCode").focus();
                    return false;
                }
                //fnCaptchaCheck();

        		var f = document.authForm;
                f.tc.value	= "kcb.oknm.online.pass.popup.push.cmd.mno.PS03_PushMno021Cmd";
                f.target	= "_self";

                if(doKcbMakeEncData(f)){
                    processFlag = false;
                    f.submit();
                }
            });

        });



    </script>
